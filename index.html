<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
    <title>Alberto</title>
</head>
<body>
    <header></header>

    <main>
        <section class="primerCuadro">
            <article class="primerSeleccion">
                <h2>Agregar lista de cosas</h2>
                <label for="">
                    <input type="text" name="" id="listaCosas" class="input">
                </label>
                <div class="botones">
                    <button class="btn naranja" id="agregar">BP</button>
                    <button class="btn amarillo" id="agregarDos">PM</button>
                    <button class="btn rojo" id="agregarTres">AP</button>
                </div>
            </article>
        </section>

        <section class="segundoCuadro">
            <article class="segundaSeccion">
                <div class="textos">

                    <div class="titulos naranja">
                        <h2>Baja Prioridad</h2>
                        <div class="textoHijo">
                        </div>
                    </div>

                    <div class="titulos amarillo">
                        <h2>Prioridad Media</h2>
                        <div class="textoHijo2">
                            <ul id="tarea2" class="mensaje"></ul>
                        </div>
                    </div>

                    <div class="titulos rojo">
                        <h2>Alta Prioridad</h2>
                        <div class="textoHijo3">
                            <ul id="tarea3" class="mensaje"></ul>
                        </div>
                    </div> 

                </div>
            </article>
        </section>

        <section class="tercerCuadro">
            <articl class="terceraSeccion">
                <h2>Tareas Finalizadas</h2>
                <div class="textoFinalizado">
                    <ul id="tareaHecha" class="mensaje"></ul>
                </div>
            </article>
        </section>

    </main>

    <footer></footer>
    
</body>
</html>
